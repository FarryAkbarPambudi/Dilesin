<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* selector tag */
        p {
            color: red;
        }

        h6 {
            color: red;
        } 
        
        .warna-merah {
            color: red;
        }

        .text-garis-bawah {
            text-decoration: underline;
            
        }

        /* select id */
        #ini-judul {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <!-- selector tag-->
     <p>selector tag</p>
     <h6>selector tag</h6>


    <!-- selector class-->
    <h1 class="warna-merah text-garis-bawah" >selector class</h1>
    <h2 class="warna-merah">selector class</h2>

    <!-- selector id -->
    <h5 id="ini-judul">selector id</h5>
</body>
</html>
