<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ketika input file wajib menambahkan enctype="multipart/form-data -->
    <form action="https://formsubmit.co/farrypambudi0@gmail.com" method="post" enctype="multipart/form-data">
        <!-- label untuk penanda inputan apa, type untuk menentukan jenis inputan -->
        <!-- name untuk menentukan kemana data itu masuk -->
        <!-- placeholder digunakan untuk menampilkan instruksi -->
        <label for="nama">Nama</label>
        <input type="text" name="nama" placeholder="Masukan Nama Kamu">

        <br>
        <br>
        <label for="tanggal_lahir">Tanggal Lahir</label>
        <input type="date" name="tanggal_lahir">

        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Masukan Email Kamu">

        <br>
        <br>
        <label for="password">Password</label>
        <input type="password">

        <br>
        <br>
        <label for="foto_ktp">Foto KTP</label>
        <input type="file">

        <br>
        <br>
        <label for="jenis_kelamin">Jenis Kelamin</label>
        <select name="jenis_kelamin">
        <option value="laki">Laki Laki</option>\
        <option value="Perempuan">Perempuan</option>
        </select>

        <br>
        <br>
        <label for="metode_pembayaran">Metode Pembayaran</label>
        <input type="radio" name="metode_pembayaran" id="metode_pembayaran" value="cash">
        <label >Cash</label>

        <input type="radio" name="metode_pembayaran" id="metode_pembayaran" value="transfer">
        <label >Transfer</label>
        
        <br>
        <br>

        <input type="checkbox" name="hobi" value="ngoding">
        <label>Ngoding</label>

        <input type="checkbox" name="hobi" value="masak">
        <label>Masak</label>

        <br>
        <br>
        <label>Alamat</label>
        <textarea name="Alamat" id="" cols="30" rows="10"></textarea>


        <br>
        <br>
        <button type="submit">Daftar</button>
    </form>
</body>
</html>
